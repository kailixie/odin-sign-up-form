<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join us</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        
        <div class="left">
            <canvas width="400" height="360">
            </canvas>
        </div>
        
        <div class="right">
            <form action="#" method="post">
                <fieldset class="signup">
                    <legend>Let's Get This Bread</legend>
                
                <label for="bread_choice">Select Base:</label>
                <select name="bread_choice">
                    <option value="rye"> Rye </option>
                    <option value="cinnamon"> Cinnamon Swirl </option>
                    <option value="white"> White </option>
                    <option value="wheat"> Whole Wheat </option>
                    <option value="banana"> Banana </option>
                </select>

                <div class="username">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="sandwichthief*" required>
                </div>

                <div class="birthday">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tasty@bread.co" required>

                </div>
    
                <div class="password">
                    <label for="password">Password:</label>
                    <input class="error" type="password" id="password" name="password" placeholder="8-20 characters*" minlength="8" maxlength="20" required>
                </div>

                <div class="password">
                    <label for="confirm_password">Confirm password:</label>
                    <input class="error" type="password" id="confirm_password" name="confirm_password" placeholder="8-20 characters*" minlength="8" maxlength="20" required>
                </div>

                <div class="confirmation">
                    <input type="checkbox" id="confirmation" name="confirmation">
                    <label for="confirmation">I promise to always eat my crust</label>
                </div>

                <button type="submit">Create Sandwich</button>

                <div class="logIn">
                    <p>Already have an account? <b>Log in</b></p>
                </div>

                </fieldset>
            </form>
        </div>

    </div>

    

</body>

<footer>
    Made by KX
</footer>

</html>
